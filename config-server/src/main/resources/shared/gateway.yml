hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    auth-service:
      path: /api/v1/auth/**
      service-id: authservice-api
      stripPrefix: false

spring:
  cloud:
    gateway:
      routes:
      - id: auth-service
        predicates:
        - Path=/api/v1/auth/**
server:
  port: 4000